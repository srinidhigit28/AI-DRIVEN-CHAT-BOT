name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 2: Fix GitHub header cleanup issue
      - name: Fix Git extraheader issue
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      # Step 3: Install dependencies (for React, Node, or similar projects)
      - name: Install Dependencies
        run: |
          npm install

      # Step 4: Build the project (change this command if using Angular, Vue, etc.)
        # For example:
        # - React: npm run build
        # - Angular: npm run build --prod
        # - Vue: npm run build
      - name: Build Project
        run: |
          npm run build

      # Step 5: Deploy to Azure Static Web App
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_DUNE_03E184C00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"         # Adjust if your app files are in a subfolder (e.g., "frontend")
          api_location: "api"          # Leave empty if you don't have a backend API folder
          output_location: "build"  # Folder generated after the build (e.g., "build" or "dist")

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_DUNE_03E184C00 }}
          action: "close"
